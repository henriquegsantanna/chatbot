<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Assistente Virtual</title>
</head>
<body>
  <div class="container" id="inicio-container">
    <img src="logo.png" alt="Chatbot" class="avatar">
    
    <h2 class="titulo">Assistente Virtual - Green Fit</h2>
    
    <button class="start-button" onclick="iniciarChat()">Iniciar Chat Virtual</button>
  </div>

  <div class="chat-container" id="chat-container" style="display: none;">
    <div class="chat-header">
      <img src="logo.png" class="avatar-pequeno" alt="Bot">
      <span>Green Fit</span>
    </div>
  
    <div id="chat-messages" class="chat-messages">
      <div class="bot-message">Olá! Como posso ajudar?</div>
    </div>
  
    <div id="chat-options" class="response-buttons">
      <button onclick="responder('horarios')">Quais são os horários?</button>
      <button onclick="responder('planos')">Quais são os planos?</button>
      <button onclick="responder('localizacao')">Onde fica a academia?</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
