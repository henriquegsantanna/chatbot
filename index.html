<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Assistente Virtual</title>
</head>
<body>
  <div class="container" id="inicio-container">
    <img src="chatbot.png" alt="Chatbot" class="avatar">
    <br>
    <button class="start-button" onclick="iniciarChat()">Iniciar Chat Virtual</button>
  </div>

  <div class="chat-container" id="chat-container" style="display: none;">
    <div class="chat-header">
      <img src="chatbot.png" class="avatar-pequeno" alt="Bot">
      <span>Assistente Virtual Green Fit</span>
    </div>
    <div class="bot-mensagem">Olá! Como posso ajudar?</div>
    <div class="resposta-botoes">
      <button onclick="responder('horarios')">Quais são os horários?</button>
      <button onclick="responder('planos')">Quais são os planos?</button>
      <button onclick="responder('localizacao')">Quais são as localizações?</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
