<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Assistente Virtual</title>
</head>
<body>
  <div class="container" id="inicio-container">
    <img src="imagens/logo.png" alt="Chatbot" class="avatar">
    
    <h2 class="titulo">Assistente Virtual - Green Fit</h2>
    
    <button class="start-button" onclick="iniciarChat()">Iniciar Chat Virtual</button>
  </div>

  <div class="chat-container" id="chat-container" style="display: none;">
    <div class="chat-header">
      <img src="imagens/logo.png" class="avatar-pequeno" alt="Bot">
      <span>Assistente Virtual - Green Fit</span>
    </div>
  
    <div id="chat-messages" class="chat-messages">
      <div class="bot-message">Olá! Eu sou o assistente virtual da Academia Green Fit. Como posso ajudar?</div>
    </div>
  
    <div id="chat-options" class="response-buttons">
      <button onclick="responder('horarios')">Horários de funcionamento</button>
      <button onclick="responder('planos')">Planos e Preços</button>
      <button onclick="responder('localizacao')">Quais cidades possuem a academia Green Fit?</button>
      <button onclick="responder('personal')">Personal Trainers</button>
      <button onclick="responder('leisnormas')">Leis e Normas da academia</button>
      <button onclick="responder('contato')">Meios de contato</button>
      <button onclick="responder('humano')">Gostaria de falar com um atendente humano</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
